<body>


  <h1>Pricing Calculator</h1>

  <label for="miles">Miles:</label>
  <input type="number" id="miles" placeholder="Enter miles">

  <label for="passengers">Passengers:</label>
  <input type="number" id="passengers" placeholder="Enter number of passengers">

  <label for="wheelchair">Wheelchair (yes/no):</label>
  <input type="text" id="wheelchair" placeholder="yes or no">

  <label for="stretcher">Stretcher (yes/no):</label>
  <input type="text" id="stretcher" placeholder="yes or no">

  <button id="calculateBtn">Calculate</button>

  <div id="result"></div>

  <script>
    const calculateBtn = document.getElementById('calculateBtn');
    calculateBtn.addEventListener('click', calculateCost);

    function calculateCost() {
      const baseFee = 35;
      const perMileRate = 3.25;
      const extraPassengerFee = 5;
      const wheelchairFee = 15;
      const stretcherFee = 50;

      const miles = parseFloat(document.getElementById('miles').value) || 0;
      const passengers = parseInt(document.getElementById('passengers').value) || 1;
      const wheelchair = document.getElementById('wheelchair').value.toLowerCase() === 'yes';
      const stretcher = document.getElementById('stretcher').value.toLowerCase() === 'yes';

      let total = baseFee + (miles * perMileRate);
      if (passengers > 1) total += (passengers - 1) * extraPassengerFee;
      if (wheelchair) total += wheelchairFee;
      if (stretcher) total += stretcherFee;

      document.getElementById('result').textContent = `Total Cost: $${total.toFixed(2)}`;
    }
  </script>

</body>
